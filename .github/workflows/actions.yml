name: dump data every hour at 30

on:
  schedule:
    - cron: "30 * * * *" # At xx:30 every day; cf. https://crontab.guru/examples.html

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repo content
        uses: actions/checkout@v4 # checkout the repository content to github runner

      - name: set up python
        uses: actions/setup-python@v4
        with:
          python-version: "3.8.12"

      - name: install required packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: execute script
        run: python main.py

      - name: print time
        run: |
          echo "$(python -c 'import datetime as dt; print(dt.datetime.now().__str__())')"

      - name: commit and push if changes
        run: |
          git config --local user.name actions-user
          git config --local user.email "actions@github.com"
          git add -A
          timestamp=$(date -u)
          git commit -m "GH ACTION latest update: ${timestamp}" || exit 0
          git push
